<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store - Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>

    <header>
        <h1>Used & Re-use</h1>
        <img src="Logo/Logo.png" class="Logo" alt="Logo" title="My Logo">
        <p>Welcome to my online store</p>
    </header>

    <section id="login">
        <h2 class="formTitle">Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="hint">Hint: The password is "Shopping"</p>
    </section>


    <section class="line-container">

        <div id="wordCounter-Container">
             <div id="wordCount">Word Count: 0</div>
        </div>


        <div class="ad-container">
            <img src="ADs/Album_AD.png" class="ad" alt="Custom AD" title="Custom AD">
        </div>
    
        <h4>NEW ALBUM - Star Gazer | Sponsored</h4>
    
    </section>

    <script src="Login.js"></script>

    <footer>
        <p>&copy; 2023 Used & Re-use. All rights reserved.</p>
    </footer>


</body>
</html>
